    <script>
        /*
            isNan(문자열)
                주어진 문자열이 숫자형식이 아니면 T ( = 문자열이면 T )
                숫자형식이면 F ( = 문자열이 아니면 F )

            Nan 숫자형태가 아닌경우 Nan 값 리턴
        */

        var a = 3 
        var v1 = "가나다라"
        var v2 = "12345"
        document.write(isNaN(v1))
        document.write( !isNaN(v2))
    </script>
