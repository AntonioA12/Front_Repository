<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
    /*
            2. condition3.html 생성
                아이디와 pw 를 prompt 를 사용해 각각 입력받는다 
                id 가 usertest 이고 , pw 가 1234 라면 
                    인증완료 + alert
                id 가 usertest 아니거나 pw 가 1234가 아니라면
                    인증실패 + alert 
    */

    var id = prompt('아이디를 입력해주세요');
    var pw = prompt('패스워드를 입력해주세요');

    if ( id == 'usertest' && pw == 1234){
        alert('인증완료')
        document.write('<h1> 인증완료 ! <h1>')
    } else {
        alert('인증 실패 ')
    }
    </script>
</body>
</html>
