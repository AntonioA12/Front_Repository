<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //함수 정의 
        function sayHello(){
            document.write("<h1>'hello'</h1>");
            document.write("<h1>자바스크립트</h1>")
        }

        //함수선언

        sayHello();
    </script>
</body>
</html>
