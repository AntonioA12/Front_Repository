<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>jQuery</title>
</head>
<body>    
    <form id="myform">
        <div>
            <label for='username'>사용자이름</label>
            <input type='text' name='username' id='username' placeholder='한글만 입력' />
        </div>
        <div>
            <label for='userpass'>나이</label>
            <input type='text' name='age' id='age' placeholder='숫자만 입력' />
        </div>
        <div>
            <label for='userpass'>아이디</label>
            <input type='text' name='userid' id='userid' placeholder='영어+숫자,최대20자' />
        </div>
        <button type="submit">입력값 확인</button>
    </form>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $('#myform').submit( function(e){

             e.preventDefault() 

            // 이름 한글
            let kor = /^[ㄱ-ㅎ가-힣]*$/
            if( !kor.test( $('#username').val())){
                alert('한글로만 입력해 주세요')
                $("#username").val('') // 빈값으로 설정하고 
                $("#username").focus() // 강제로 다시 입력하도록 설정 
                return false 
            }
            // 나이의 숫자
            let num = /^[0-9]*$/
            if( !num.test( $('#age').val())){
                alert('숫자로만 입력해 주세요')
                $("#age").val('') // 빈값으로 설정하고 
                $("#age").focus() // 강제로 다시 입력하도록 설정 
                return false 
            }
            
            // 아이디의 영문숫자 
            let eng = /^[a-zA-Z0-9]*$/
            if( !eng.test( $('#userid').val())){
                alert('영문 + 숫자 로만 입력해 주세요')
                $("#userid").val('') // 빈값으로 설정하고 
                $("#userid").focus() // 강제로 다시 입력하도록 설정 
                return false 
            }

            alert("검사 완료")
        })
    </script>
</body>

</html>
