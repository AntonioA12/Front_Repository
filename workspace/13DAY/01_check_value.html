<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>jQuery</title>
</head>
<body>    
    <form id="myform">
        <label><input type='checkbox' class='hobby' value="soccor">축구</label>
        <label><input type='checkbox' class='hobby' value="basketball">농구</label>
        <label><input type='checkbox' class='hobby' value="baseball">야구</label>
        <button type='submit'>입력값 확인</button>
        <hr />
        <div id="result"></div>
    </form>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $('#myform').submit( function(e) {
            e.preventDefault();

            // 배열의 길이로 항목을 가져온다
            let result_list = $(".hobby:checked")

            // 배열 데이터에서 항목 가져오기
            // 배열의 길이가 0 이라면 선택된 항목이 없다는 의미임으로 중단

            if ( result_list.length == 0){
                alert("선택된 항목이 없습니다.")
                return false 
            }

            // 배열의 길이 만큼 반복

            for ( let i = 0 ; i < result_list.length ; i ++){
                let value = $(result_list[i]).val()

                $('#result').append("<div>" + value + "</div>")
            }
        })
    </script>
</body>

</html>
