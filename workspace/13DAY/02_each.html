<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>jQuery</title>
</head>
<body>    
    <form id="myform">
        <label><input type='checkbox' class='hobby' value="soccor">축구</label>
        <label><input type='checkbox' class='hobby' value="basketball">농구</label>
        <label><input type='checkbox' class='hobby' value="baseball">야구</label>
        <button type='submit'>입력값 확인</button>
        <hr />
        <div id="result"></div>
    </form>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">

        $('#myform').submit( function(e){
            e.preventDefault();

            let result_list = $(".hobby:checked")

            if( result_list.length == 0 ){
                alert(" 항목을 선택해주세요 ")
                return false
            }

            $.each( result_list , function( index , item){
                let result = $(item).val()

                $('#result').append("<div>" + result + "</div>")
            } )
        })
        
    </script>
</body>

</html>
