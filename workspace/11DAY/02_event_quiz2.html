<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <input type="text" id="box"> 입력란에 키보드를 입력하세요 </input>
    
    <h1>jquery 키보드 이벤트 1</h1>
        <p id="text1"></p>
    <h1>jquery 키보드 이벤트 2</h1>
        <p id="text2"></p>

    <script>
        // textbox 에 입력한 글자 수 에 카운트 + 1 
        // shift, esc , delete 등 처럼 화면에 입력되지 않는 키를 누르면 카운트  + 1 를 하지않는다. 
        let i = 0 
        let j = 0 

        $('#box').on('keydown' , function(){
            i += 1 
            $('#text1').text(i + "번 키보드가 눌렸습니다.")
        })

        $('#box').on('keypress' , function(){
            j += 1 
            $('#text2').text(j + "번 키보드가 눌렸습니다.")
        })

        

    </script>
</body>
</html>
