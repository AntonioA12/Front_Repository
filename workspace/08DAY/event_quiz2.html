<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <!-- 이벤트 h 태그에 적용 -->
    <h1 onmouseover="show()" onmouseout="hide()">10 + 50 = <span id="question">?</span></h1>
    <p> 결과를 보시려면 수식 위 에 마우스를 올리세요.</p>

    
    <script>
        /*
            2. 
            10 + 50 결과를 확인하기위해 
            ? 를 누르면 ? 가 결과값 ( 60 ) 이 보이게끔 설정
            ? 를 떼면 결과값(60)이 ? 로 다시 변환되어야함
        */

        let ques = document.getElementById('question')

       function show() {
            console.log(" show() 실행")
            ques.style.color = 'tomato'
            document.getElementById('question').innerHTML = 60
        }
        
        function hide(){
            console.log(" hide() 실행")
            ques.style.color = 'black'
            document.getElementById('question').innerHTML = "?"
            

        }
    </script>
</body>
</html>
