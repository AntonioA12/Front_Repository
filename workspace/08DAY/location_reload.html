<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- 페이지 최초 로딩시 authNo() 함수를 호출하도록 설정 [onload] -->
<body onload="authNo()">
    <p>
        고객님의 인증번호는 <strong id="auth">00000</strong> 입니다.
    </p>

    <!-- 페이지 새로고침 -->
    <input type="button" value="인증번호 새로받기" onclick="refresh()">


    <script>
        function random( n1 , n2 ){
            return Math.floor( Math.random() * ( n2 - n1  + 1 ) + n1 )
        }

        function authNo(){
            // 'onload ='' 통해 페이지 최초실행시 실행되는 함수 
            let value = ""
            for ( let i = 0 ; i < 5 ; i++ ) {
                value += random(0, 9)
            }

            // get~ byid = auth 인 태그에 접근 
            // innerHTML = JS 데이터가 HTML 내부로 접근 
            document.getElementById("auth").innerHTML = value
            
            // id가 auth 인 태그에 value를 넣는다 ( by innerHTML 통해 )
        }

        function refresh(){
            alert("새로 고침 완료 ")
            
            // 페이지 새로고침 
            location.reload();
        }

    </script>
</body>
</html>
