<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" id="target" value="버튼" />

    <script>
        // 프로퍼티 방식 ( 고전방식) 
        // HTML 와 JS 완전분리 

        let t = document.getElementById('target')

        t.onclick = function( eventObject ){
            alert('Hello world, ' + eventObject.target.value )
            console.log(eventObject)
        }
    </script>
</body>
</html>
