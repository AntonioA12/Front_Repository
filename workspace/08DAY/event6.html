<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" id="target1" value="property" />
    <input type="button" id="target2" value="Listener" />

    <script>
        function onclick1(){
            alert("onclick 111")
        }

        function onclick2(){
            alert("onclick 222")
        }


    //property

    document.getElementById('target1').onclick = function(){ onclick1() }
    document.getElementById('target1').onclick = function(){ onclick2() }

    // addListener 

    document.getElementById('target2').addEventListener('click' , onclick1()) 
    document.getElementById('target2').addEventListener('click' , onclick2()) 

    // addListener 에서 특정 이벤트 제거하기
    // removeEventListener

    document.getElementById('target2').removeEventListener('click' , onclick1())
    </script>

</body>
</html>
