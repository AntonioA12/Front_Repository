<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <label> prevent  event on </label>
        <!-- 체크하면 이벤트 실행 X -->
        <input id="prevent" type="checkbox" />
    </p>
    <p>
        <a id='target1' href="https://www.naver.com" >naver 접속</a>
    </p>

    <p>
        <form action="https://www.naver.com" >
            <input id='target2' type="submit" />
        </form>
    </p>

    <script>
        let cb = document.getElementById('target1')
        let fm = document.getElementById('target2')

        cb.addEventListener('click' , function(){
            if(document.getElementById('prevent').checked){
               event.preventDefault()
            }
            })
        fm.addEventListener('click' , function(){
            if( document.getElementById('prevent').checked){
                event.preventDefault()
            }
        })
    </script>
</body>
</html>
