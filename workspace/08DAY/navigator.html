<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let info = "<h1> 웹 브라우저 정보 확인 </h1>"
        
        info += "<p> 브라우저 이름 : " + navigator.appName + "</p>"
        info += "<p> 브라우저 플랫폼 정보  : " + navigator.platform + "</p>"
        info += "<p> 브라우저 사용자 정보 ( 매우 포괄적 )  : " + navigator.userAgent + "</p>"
        info += "<p> 브라우저 버전 정보  : " + navigator.appVersion + "</p>"

        document.write(info)
    </script>
</body>
</html>
