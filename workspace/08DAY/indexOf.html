<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 모바일 유저면 T , 아니라면 F 리턴 함수 
        function isMobile(){
            let tmpUser = navigator.userAgent
            let isMobile = false

            // 사용자가 아이폰 유저 거나 
            if( tmpUser.indexOf("iPhone") > -1  ||
            tmpUser.indexOf("iPad") > -1 ||
            tmpUser.indexOf("Android")  > - 1
            ){
                isMobile = true
            }

            return isMobile
        }


        let isMobileWeb = isMobile(); 

        if( isMobileWeb) {
            document.write("<h1>")
                document.write( " 모바일 전용  브라우저로 접속하셨습니다.")
            document.write("</h1>")
        } else{
            document.write("<h1>")
                document.write( "  PC 전용 웹 브라우저로 접속하셨습니다.")
            document.write("</h1>")
        }
    </script>
</body>
</html>
