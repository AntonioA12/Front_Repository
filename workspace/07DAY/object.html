<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체 생성 
        let people = {};

        people.name = "자바학생"
        people.gender = "여자"

        function myFunction(){
            document.write("hello JS ")
        }

        // 함수(객체) 를 변수에 할당하면
        // 해당변수를 함수로사용할수 있다.
        let value = myFunction;

        value();
        document.write("<h1> --------------------------- </h1>")

        let value2 = function(){
            document.write("처음부터 함수를 변수에 설정도 가능하다 ")
        }

        value2();

        // 객체 변수를 통해 함수추가도 가능하다.

        people.sayName = function(){
            document.write(this.name + "</br>")
        }

        people.sayGender = function() {
            document.write(this.gender + "</br>")
        }

        people.saySomething = function(msg){
            document.write(msg)
        }

        people.getName = function(){
            return this.name;
        }


        document.write("<h1> --------------------------- </h1></br>")
        
        document.write( people.name + "</br>" )
        people.sayName()

        document.write( people.gender+ "</br>")
        people.sayGender();

        people.saySomething("ㅎㅇ")
    </script>
</body>
</html>
