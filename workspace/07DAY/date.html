<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            두 날짜 차이를 구하기 TimeStamp

            TimeStamp = 1970년 1월 1일 부터 지금까지 지난시간을 초 단위로 바꾼 값

            JS 에서 getTime() 함수를 통해 Date객체가 담고있는 기각을 1/1000초 단위의 TimeStamp 형태로 변환하여 리턴해준다.


        */

        // 날짜 객체

        let theday = new Date(2022,0,1)
        let today = new Date()

        let cnt = today.getTime() - theday.getTime()

        let day = Math.floor( cnt / ( 24 * 60 * 60 * 1000 ))
        document.write("<h1>")
            document.write("올해는 " + day + "일 이 지났습니다. ")
        document.write("</h1>")
    </script>
</body>
</html>
