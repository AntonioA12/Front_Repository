<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>취미선택하기</legend>

        <div>
            축구 <input type="checkbox" name="축구" value="football"/>
            농구 <input type="checkbox" name="농구" value="basketball"/>
            야구 <input type="checkbox" name="야구" value="baseball"/>
        </div>
    </fieldset>

    <fieldset>
        <legend>성별 선택하기</legend>
        <div>
            남자 <input type="radio" name="gender" value="man"/>
            여자 <input type="radio" name="gender" value="woman"/>
        </div>
    </fieldset>



</body>
</html>
