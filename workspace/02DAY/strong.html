<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <strong>글자로 굵게 표시(strong)</strong>
        <br/>
        <b>굴가를 굵게 표시(bold)</b>
        <br/>
        <u>글자를 밑줄 표시(u)</u>
        <br/>
        <i>글자를 기울림으로(i) </i>
        <br/>
    </div>
    <hr>
    <div>
        <span>span</span>태그는
        <span>문장 단위로 텍스트 영역을 지정한 것</span>인데,
        그 자체로 아무 역할도 하지 않고 문장 특정 구역에 
        <span>css스타일</span> 을 지정할떄 사용한다. 
    </div>
</body>
</html>
