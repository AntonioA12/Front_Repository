<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http:localhost/quiz.jsp" method="post" enctype="multipart/form-data">
        <h1>폼</h1>

        <div>
            <p>
                아이디 <input type="text" maxlength="20" placeholder="아이디를 입력하세요" 
                name="user_id" required />
            
                비밀번호 <input type="password" maxlength="20" required 
                name="user_pw" placeholder="비밀번호를 입력하세요"/>
            </p>
        </div>

        <fieldset>
            <legend>성별</legend>
            <label>
                남자<input type="radio" name="gender" value="man" checked />
            </label>
            <label>
                여자<input type="radio" name="gender" value="woman"  />
            </label>
        </fieldset>
    
        <fieldset>
            <legend>좋아하는 과목</legend>
            <label>
                JAVA<input type="checkbox" name="hobby" value="JAVA" checked />
            </label>
            <label>
                JSP<input  type="checkbox" name="Jhobby" value="JSP" checked />
            </label>
            <label>
                HTML<input  type="checkbox" name="hobby" value="HTML" checked />       
            </label>
            <label>
                CSS<input  type="checkbox" name="hobby" value="CSS"  checked />

            </label>


            
        </fieldset>
    
        <div>
            <p>
                직업 <select name="job">
                    <option value="학생">학생</option>
                    <option value="선생님">선생님</option>
                    <option value="개발자">개발자</option>
                </select>
    
                
            </p>
            <p>
                <input type="file" />
            </p>    
        </div>


        <p>
            <label for="memo">자기소개</label>
            <br/>
            <textarea name="memo" id="memo" cols="40" rows="5"
            placeholder="자기 소개서를 입력하세요"></textarea>

        </p>

        <p>
            <!-- readonly 읽기전용, 도로명주소를 외부에서 받아오기 때문-->
             우편번호 <input type="text" readonly /> <button type="button">우편번호</button>
        </p>
        <p>
            주소 <input type="text"  readonly />
        </p>
        <p>
            상세주소 <input type="text" />
        </p> 
        <p>
            참고사항 <input type="text" disabled />
        </p>
        <p>
            <input type="reset" value="다시쓰기" />
            <input type="submit" value="확인" />
        </p>

    </form>

</body>
</html>
