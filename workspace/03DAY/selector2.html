<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    h2{ 
        color: tomato;
    }

    .myclass{
        color: blue;
    }

    #my_id{
        text-decoration: underline;
    }
    /*
        조건 조합형 : 2개 이상의 조건을 설정하여 CSS 기능 적용
    */
    
    /*
    h2, .myclass , #my_id{

    }
    */

</style>

</head>
<body>
    <div>
        <h1>CSS 셀렉터를 알아보자</h1>
        <p>
            셀렉터란 css 가 적용될 대상을 지정하는 방법
        </p>

        <h2>태그 셀렉터 []</h2>

        <h2 class="myclass">클래스 셀렉터 [.] </h2>

        <p class="myclass"> 서로다른 여러개의 요소에 적용 [.]</p>

        <h2 id="my_id">아이디 셀렉터 [#] </h2>
        <p class="myclass"> 태그 + 아이디 , 태그 + 클래스 조합</p>
    </div>
</body>
</html>
