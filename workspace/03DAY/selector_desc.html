<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #container h1{
        color : tomato;
    }

    #header h1{
        color : blue;
    }

    #container p{
        color : green;
    }

    #content .sub{
        color : gray;
    }
</style>
</head>
<body>
        <div id="container">
        <div id="header">
            <h1>자손 셀렉터</h1>
            <p class="sub">
                자손 셀렉터란 [ ] 부호를 통해
                CSS 범위를 지정한다. 
            </p>
        </div>
        <div id="content">
            <h1>괄호에 의한 HTML 태그의 계층 표현</h1>
            <p class="sub">
                자손 셀렉터는 태그의 계층을 건너띌 수 있다.
            </p>
        </div>
    </div>


</body>
</html>
